<div class="d-flex align-items-center justify-content-center mb-1">
  <small
    *ngFor="let r of [1, 2, 3, 4, 5]"
    [ngClass]="{
      'fa fa-star text-primary mr-1': r <= this.rating,
      'fa fa-star-half-alt text-primary mr-1': r <= this.rating + 0.5,
      'far fa-star text-primary mr-1': r > this.rating + 0.5
    }"
  ></small>
  <small>{{ count }}</small>
</div>
