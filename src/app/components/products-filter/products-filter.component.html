<!-- Price Start -->
<h5 class="section-title position-relative text-uppercase mb-3">
  <span class="bg-secondary pr-3">Filter by price</span>
</h5>
<div class="bg-light p-4 mb-30">
  <form>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
    >
      <input
        type="checkbox"
        class="custom-control-input"
        checked
        id="price-all"
        (change)="changePrice($event, 0, 0)"
      />
      <label class="custom-control-label" for="price-all">All Price</label>
      <span class="badge border font-weight-normal">1000</span>
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
    >
      <input
        type="checkbox"
        class="custom-control-input"
        id="price-1"
        (change)="changePrice($event, 0, 100)"
      />
      <label class="custom-control-label" for="price-1">$0 - $100</label>
      <span class="badge border font-weight-normal">150</span>
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
    >
      <input
        type="checkbox"
        class="custom-control-input"
        id="price-2"
        (change)="changePrice($event, 100, 200)"
      />
      <label class="custom-control-label" for="price-2">$100 - $200</label>
      <span class="badge border font-weight-normal">295</span>
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
    >
      <input
        type="checkbox"
        class="custom-control-input"
        id="price-3"
        (change)="changePrice($event, 200, 300)"
      />
      <label class="custom-control-label" for="price-3">$200 - $300</label>
      <span class="badge border font-weight-normal">246</span>
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
    >
      <input
        type="checkbox"
        class="custom-control-input"
        id="price-4"
        (change)="changePrice($event, 300, 400)"
      />
      <label class="custom-control-label" for="price-4">$300 - $400</label>
      <span class="badge border font-weight-normal">145</span>
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between"
    >
      <input
        type="checkbox"
        class="custom-control-input"
        id="price-5"
        (change)="changePrice($event, 400, 500)"
      />
      <label class="custom-control-label" for="price-5">$400 - $500</label>
      <span class="badge border font-weight-normal">168</span>
    </div>
  </form>
</div>
<!-- Price End -->

<!-- Color Start -->
<h5 class="section-title position-relative text-uppercase mb-3">
  <span class="bg-secondary pr-3">Filter by color</span>
</h5>
<div class="bg-light p-4 mb-30">
  <form>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
    >
      <input
        type="checkbox"
        class="custom-control-input"
        checked
        id="color-all"
        (change)="changeColor($event, '')"
      />
      <label class="custom-control-label" for="color-all">All Color</label>
      <span class="badge border font-weight-normal">1000</span>
    </div>
    <div
      class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
      *ngFor="let c of colors"
    >
      <input
        type="checkbox"
        class="custom-control-input"
        id="color-{{ c }}"
        (change)="changeColor($event, c)"
      />
      <label class="custom-control-label" for="color-{{ c }}">{{
        c | uppercase
      }}</label>
      <span class="badge border font-weight-normal">150</span>
    </div>
  </form>
</div>
<!-- Color End -->
